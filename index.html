<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="macWhite blinkcursor1">Cadastro de funcionário</h1>
      <h4 class="macWhite blinkcursor2">Programação Orientada a Objetos - Getters e Setters</h4>
    </header>
    <main>
      <div class="container animationShow">
        <form id="form" action="">
          <label for="name">Nome Completo:</label><br />
          <input type="text" id="name" name="name" /><br />
          <label for="birthDate">Data de Nascimento</label><br />
          <input type="date" id="birthDate" name="birthDate" /><br />
          <label for="cpf">CPF</label><br />
          <input type="text" id="cpf" name="cpf" /><br />
          <label for="phone">Telefone</label><br />
          <input type="tel" id="phone" name="phone" /><br />
          <label for="cellphone">Celular</label><br />
          <input type="tel" id="cellphone" name="cellphone" /><br />
          <label for="pis">PIS</label><br />
          <input type="text" id="pis" name="pis" /><br />
          <label for="studies">Estuda?</label><br />
          <input type="checkbox" id="studies" name="studies" /><br />
  
          <input id="btnSubmit" type="submit" value="Enviar" />
        </form>
      </div>
      <div class="employersCard  animationShow">
        <h2>Funcionários registrados</h2>
      </div>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
